  <style>
    :root{
      --bg:#ffffff;
      --fg:#111;
      --muted:#666;
      --line:#dcdcdc;
      --head:#f3f5f7;
      --btn:#111;
      --btnfg:#fff;
      --btn2:#f2f2f2;
      --btn2fg:#111;
      --radius:12px;
    }

    body{
      margin:10px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background:var(--bg);
      color:var(--fg);
    }

    h1{ font-size:16px; margin:0 0 6px; }
    .sub{
      font-size:12px;
      color:var(--muted);
      margin:0 0 10px;
      line-height:1.35;
    }

    h2{
      font-size:14px;
      margin:12px 0 6px;
    }

    .scroll{
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      border:1px solid var(--line);
      border-radius:10px;
      background:#fff;
    }

    table{
      border-collapse:separate;
      border-spacing:0;
      width:100%;
      min-width:500px;
      background:#fff;
      table-layout: fixed;
    }

    th:not(:first-child),
    td:not(:first-child){
      width: 50px;
    }

    th, td{
      border-right:1px solid var(--line);
      border-bottom:1px solid var(--line);
      padding:6px 6px;
      vertical-align:middle;
      text-align:center;
      font-size:12px;
      white-space:nowrap;
    }

    th{
      background:var(--head);
      font-weight:700;
    }

    th:first-child, td:first-child{
      width:20px;
      min-width:20px;
      max-width:20px;
      padding:6px 4px;
      font-weight:700;
      position:sticky;
      left:0;
      z-index:2;
      background:var(--head);
      text-align:center;
    }
    td:first-child{
      background:#fff;
      z-index:1;
      font-weight:700;
    }

    tr:first-child th{
      position:sticky;
      top:0;
      z-index:3;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:7px 8px;
      border-radius:10px;
      text-decoration:none;
      font-weight:700;
      font-size:12px;
      border:1px solid transparent;
      line-height:1;
      min-width:54px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn.primary{ background:var(--btn); color:var(--btnfg); }
    .btn.ghost{ background:var(--btn2); color:var(--btn2fg); border-color:var(--line); }
    .btn:active{ transform: translateY(1px); }

    .sep{ height:10px; }

    /* 編集者用の注意表示を目立たせる */
    .badge{
      display:inline-block;
      font-size:12px;
      font-weight:700;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      margin-left:6px;
    }
  </style>
